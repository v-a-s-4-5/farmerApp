<ion-header>

  <ion-navbar>
    <!--ion-title>search</ion-title-->
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="heading">
		<h1>Nearby Farms</h1>
		<ion-label color="orange">SEE ALL</ion-label>
	</div>
	<ion-slides>
		<ion-slide *ngFor = "let item of items">
			<ion-card>
				<div class="cardimage">
					<img src="{{item.image}}"/>
					<ion-icon name="heart" color="white" class="heart" color="green"></ion-icon>
					<ion-icon name="ios-arrow-round-forward-outline" color="green" class="arrorleft" (click) = "gotoSearchPage()"></ion-icon>
					<ion-chip> <ion-label>{{item.distance}}</ion-label></ion-chip>
				</div>
			</ion-card>
			<div class="label-description">
			<ion-label>{{item.address1}}</ion-label>
			  <p>{{item.address2}}</p>
			</div>
		</ion-slide>
    </ion-slides>
	<h1>Support Local Farmers</h1>
	<ion-list>
	  <ion-item>
			<ion-avatar item-start>
				<img src="../assets/imgs/gift.png">
			</ion-avatar>
			<h2>Buy Local Produce</h2>
			<p>Find a farm near your location to support by buying procudeure from</p>
			<ion-icon (click)="gobuy()" name="ios-arrow-round-forward-outline" color="green" class="arrowleft"></ion-icon>
	  </ion-item>
	  <ion-item>
			<ion-avatar item-start>
				<img src="../assets/imgs/handflower.png">
			</ion-avatar>
			<h2>Grow Your Own</h2>
			<p>Find a farm near your location to rent a pod either seasonal or annual</p>
			<ion-icon name="ios-arrow-round-forward-outline" color="green" class="arrowleft"></ion-icon>
	  </ion-item>
    </ion-list>
    <ion-list>
	</ion-list>
</ion-content>
