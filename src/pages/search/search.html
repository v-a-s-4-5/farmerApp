<ion-header>

	<ion-navbar>
		<!--ion-title>search</ion-title-->
	</ion-navbar>

</ion-header>


<ion-content>
	<h1>Nearby farms</h1>
	<ion-searchbar [(ngModel)]="myInput" placeholder="Search By Zipcode and Produce" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
	</ion-searchbar>
	<div *ngFor="let item of items">
		<ion-card>
			<div class="cardimage">
				<img src="{{item.image}}" />
				<ion-icon name="heart" class="heart" [ngStyle]="{'color':item.fav? 'green' : 'white' }"></ion-icon>
				<ion-icon name="ios-arrow-round-forward-outline" color="green" class="arrorleft" (click) = "showFarmDetail(item)"></ion-icon>
				<ion-chip>
					<ion-label>{{item.distance}}</ion-label>
				</ion-chip>
			</div>
		</ion-card>
		<div class="label-description">
			<ion-label>{{item.address1}}</ion-label>
			<p>{{item.address2}}</p>
			<ion-icon class="arrow-down" color="orange" *ngIf="!item.toggle" name="arrow-down" (click)="item.toggle= !item.toggle"></ion-icon>
		</div>
		<div class="customrow" *ngIf="item.toggle">
			<ion-row>
				<ion-col col-3 (click)="showAlert()">
					<div class="custom-col">
						<ion-icon color="green" name="call"></ion-icon>
						<p>Call</p>
					</div>
				</ion-col>
				<ion-col col-3>
					<div class="custom-col">
						<ion-icon color="green" name="compass"></ion-icon>
						<p>Website</p>
					</div>
				</ion-col>
				<ion-col col-3>
					<div class="custom-col">
						<ion-icon color="green" name="ios-heart-outline"></ion-icon>
						<p>unfavorite</p>
					</div>
				</ion-col>
				<ion-col col-3>
					<div class="custom-col">
						<ion-icon color="green" name="ios-share-outline"></ion-icon>
						<p>Share</p>
					</div>
				</ion-col>
			</ion-row>
			<ion-label>{{item.label1}}</ion-label>
			<p>{{item.desc1}}</p>
			<ion-label>{{item.label2}}</ion-label>
			<p>{{item.desc2}}</p>
			<ion-label>{{item.label3}}</ion-label>
			<p>{{item.desc3}}</p>
			<ion-icon class="arrow-down" color="orange" name="arrow-up" (click)="item.toggle= !item.toggle"></ion-icon>
		</div>
	</div>

</ion-content>
