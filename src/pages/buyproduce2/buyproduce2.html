<ion-header>

  <ion-navbar>
    <!--ion-title>producelivestock</ion-title-->
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list class="login">
	  <h1>Buy Local Produce</h1>
	  <ion-item>
		<ion-thumbnail item-start>
		  <img src="../assets/imgs/carrot.PNG">
		</ion-thumbnail>
		<ion-row>
		  <ion-col col-8>
		    <h5>Carrots</h5>
		    <h6>4 days before harvest</h6>
		  </ion-col>
		  <ion-col col-4 text-right>
		    <h5>$2.50</h5>
		  </ion-col>
		</ion-row>
		<ion-row class="add-products">
		  <ion-col col-4 text-left>
		  </ion-col>
		  <ion-col col-4 text-center>
		    1
		  </ion-col>
		  <ion-col col-4 text-right>
		    <ion-icon name="add"></ion-icon>
		  </ion-col>
		</ion-row>
	  </ion-item>
	  <ion-item>
		<ion-thumbnail item-start>
		  <img src="../assets/imgs/cabbage2.PNG">
		</ion-thumbnail>
		<ion-row>
		  <ion-col col-8>
		    <h5>Cabbage</h5>
		    <h6>4 days before harvest</h6>
		  </ion-col>
		  <ion-col col-4 text-right>
		    <h5>$2.50</h5>
		  </ion-col>
		</ion-row>
		<ion-row class="add-products">
		  <ion-col col-4 text-left>
		    <ion-icon name="remove"></ion-icon>
		  </ion-col>
		  <ion-col col-4 text-center>
		    2
		  </ion-col>
		  <ion-col col-4 text-right>
		    <ion-icon name="add"></ion-icon>
		  </ion-col>
		</ion-row>
	  </ion-item>
	  <ion-item>
		<ion-thumbnail item-start>
		  <img src="../assets/imgs/cantalope.PNG">
		</ion-thumbnail>
		<ion-row>
		 <ion-col col-8>
		    <h5>Carrots</h5>
		    <h6>4 days before harvest</h6>
		  </ion-col>
		  <ion-col col-4 text-right>
		    <h5>$2.50</h5>
		  </ion-col>
		</ion-row>
		<ion-row class="add-products">
		  <ion-col col-4 text-left>
		  </ion-col>
		  <ion-col col-4 text-center>
		    1
		  </ion-col>
		  <ion-col col-4 text-right>
		    <ion-icon name="add"></ion-icon>
		  </ion-col>
		</ion-row>
	  </ion-item>
	
	<ion-item>
      Shipping or Pick Up Location
      <ion-icon class="arrow-down" color="green" name="arrow-round-forward" item-end></ion-icon>
	</ion-item>
	<ion-item>
      Payment Method
      <ion-icon class="arrow-down" (click)="payment()" color="green" name="arrow-round-forward" item-end></ion-icon>
	</ion-item>
  </ion-list>
  <ion-label class="total-price" text-right>Total:$10.75</ion-label>
</ion-content>
<ion-footer>
<button class="signup" (click)="purchase()" ion-button full color="orange">PURCHASE</button>
</ion-footer>
