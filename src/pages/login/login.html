<ion-header>
	<div class="back-arrow-root">
		<ion-icon name="arrow-back" (click)="navCtrl.popToRoot()"></ion-icon>
	</div>
	<!-- <ion-navbar> -->
		<!--ion-title>login</ion-title-->
	<!-- </ion-navbar> -->

</ion-header>


<ion-content padding>
	<form #loginForm='ngForm' (ngSubmit) = "login()">
		<ion-list class="login">
			<h1>Log In</h1>
			<ion-item>
				<ion-input type="email" placeholder="Enter Email" [(ngModel)]="user.email" name="email" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required></ion-input>
			</ion-item>
			<ion-item>
				<button class="signup" [disabled] = "loginForm.invalid" ion-button round full center color="orange">LOG IN</button>
				<p>
					<a href="#" (click)="openForgotPassword()">Forgot Password?</a>
				</p>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
