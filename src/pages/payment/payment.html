<ion-header>

  <ion-navbar>
    <ion-title text-center>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="payment">
		<ion-list>
		  <ion-item>
			<img src="../assets/imgs/pay.png">
			  <strong>Apple Pay</strong>
			  <a href="#">DEFAULT</a>
		  </ion-item>
		  <ion-item (click)="selectpay()">
			<img src="../assets/imgs/plus.jpg">
			  <strong>Apple Payment Card</strong>
		  </ion-item>
		</ion-list>
	</div>
		<button class="signup" ion-button round full center color="orange">SELECT</button>
	
</ion-content>
<ion-footer><ion-tabs>
 <ion-tab [root]="chatRoot" tabTitle="Chat" tabIcon="chat"></ion-tab>
</ion-tabs></ion-footer>
