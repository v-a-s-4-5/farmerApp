<ion-header>

	<ion-navbar>
		<!--ion-title>Sign Up</ion-title-->
	</ion-navbar>

</ion-header>


<ion-content padding>
	<form #signupForm = 'ngForm' (ngSubmit) = "signUp()">
		<ion-list class="login">
			<h1>Sign Up</h1>
			<ion-item>
				<ion-input type="text" placeholder="First Name" [(ngModel)] = "user.firstName" name="firstName" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="text" placeholder="Last Name" [(ngModel)] = "user.lastName" name="lastName" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="text" placeholder="Zip Code" [(ngModel)] = "user.zipCode" name="zipCode" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="email" placeholder="Email" [(ngModel)] = "user.email" name="email" pattern= "[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Password" [(ngModel)] = "user.password" name="password" required minlength="6"></ion-input>
			</ion-item>
			<ion-item>
				<button class="signup" ion-button round full center color="orange" [disabled] = "signupForm.invalid">SIGN UP</button>
				<p>
					<a href="#" (click) = "goToLogin()">Already Have A Login?</a>
				</p>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
